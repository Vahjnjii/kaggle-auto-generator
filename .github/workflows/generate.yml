name: Generate

on:
  workflow_dispatch:
  push:
    paths:
      - prompts.txt

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Create notebook with embedded prompts
        run: |
          python3 << 'EOF'
          # Read prompts
          with open('prompts.txt', 'r') as f:
              prompts = f.read()
          
          # Read notebook template
          with open('notebook.py', 'r') as f:
              notebook = f.read()
          
          # Replace placeholder with actual prompts
          notebook = notebook.replace('PROMPTS_PLACEHOLDER', prompts)
          
          # Write modified notebook
          with open('notebook_final.py', 'w') as f:
              f.write(notebook)
          
          print("✅ Prompts embedded successfully!")
          EOF
          
          mv notebook_final.py notebook.py
      
      - name: Setup Kaggle
        run: |
          mkdir -p ~/.kaggle
          echo '{"username":"${{ secrets.KAGGLE_USERNAME }}","key":"${{ secrets.KAGGLE_KEY }}"}' > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json
          pip install kaggle
      
      - name: Push to Kaggle
        run: |
          cat > kernel-metadata.json << 'EOF'
          {
            "id": "shreevathsbbhh/image-generator",
            "title": "Image Generator",
            "code_file": "notebook.py",
            "language": "python",
            "kernel_type": "script",
            "is_private": true,
            "enable_gpu": true,
            "enable_internet": true
          }
          EOF
          kaggle kernels push
      
      - name: Wait and Download
        run: |
          echo "⏳ Waiting 5 minutes for generation..."
          sleep 300
          
          echo "📥 Downloading..."
          mkdir -p generated_images
          kaggle kernels output shreevathsbbhh/image-generator -p generated_images || true
          ls -lh generated_images/
      
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: generated-images
          path: generated_images/*.zip
          retention-days: 30
