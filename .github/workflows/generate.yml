name: Auto Generate Images

on:
  push:
    paths:
      - 'prompts.txt'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: KevKibe/kaggle-script-action@v1.0.5
        with:
          username: ${{ secrets.KAGGLE_USERNAME }}
          key: ${{ secrets.KAGGLE_KEY }}
          title: "Auto Image Generator"
          code_file: "notebook.py"
          language: "python"
          kernel_type: "script"
          is_private: "true"
          enable_gpu: "true"
          enable_internet: "true"
          sleep_time: 60
      
      - run: echo "‚úÖ Done! Download from Kaggle"
```

